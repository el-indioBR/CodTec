<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/indicacoes.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CODTEC</title>
</head>
<style>
    .btn-enviar,
    main {
        margin: 8px;
    }
</style>

<body>
    <main>

        <div>
            <h3 class="text-center text-black modal-title p-3">Entre em contato conosco, <br> nos informe qual é o seu
                problema</h3>
        </div>

        <div class="modal fade" id="modalFormHelpDesk" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Solicitação enviada!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Endereço de Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
        </div>

        <div>
            <button type="button" style="text-shadow: 0.1em 0.1em 0.2em rgb(167, 166, 166)"
                class="btn btn-dark text-white btn-enviar" data-bs-toggle="modal" data-bs-target="#modalFormHelpDesk">
                Enviar
            </button>
        </div>

    </main>

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="js/load-navbar.js"></script>
    <script src="js/load-footer.js"></script>
</body>

</html>
